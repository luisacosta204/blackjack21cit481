services:
  db:
    image: postgres:16
    container_name: blackjack480-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: blackjack
      POSTGRES_PASSWORD: blackjackpass
      POSTGRES_DB: blackjack480
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
